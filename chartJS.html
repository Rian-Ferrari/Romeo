<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart {
        position: relative; 
        height:40vh; 
        width:40vw;
      }

      .chart2 {
        position: relative; 
        height:40vh; 
        width:40vw;      
      }
      .chart3 {
        position: relative; 
        height:40vh; 
        width:40vw;
      }
    </style>
</head>
<body>
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>

    <div class="chart2">
      <canvas id="myChart2"></canvas>
  </div>

  <div class="chart3">
    <canvas id="myChart3"></canvas>
</div>
</body>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: `red`,
          borderColor: `red`,
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },
        {  
          
          label: 'Umidade', 
          backgroundColor: `blue`,
          borderColor: `blue`,
          data: [80, 82, 80, 80, 85, 80, 83],
          borderWidth: 1
        }
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: `red`,
          borderColor: `red`,
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {  
          
          label: 'Umidade', 
          backgroundColor: `blue`,
          borderColor: `blue`,
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const data = document.getElementById('myChart3');
    
    new Chart(data, {
    type: 'doughnut',
    data: {labels: [
    'Vermelho',
    'Azul',
    'Amarelo'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
  }
});
</script>

</html>
